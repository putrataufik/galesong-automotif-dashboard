<!-- Data Rows -->
<div class="list">
  @for (item of rows; track item.name) {
    <div class="row kpi-row align-items-center py-1 px-1">
      <!-- Item Name -->
      <div class="col-12 col-md-3 mb-1 mb-md-0">
        <div class="kpi-name fw-semibold small text-truncate text-md-truncate" [title]="item.name">
          {{ item.name }}
        </div>
      </div>

      <!-- Current -->
      <div
        class="mb-1 mb-md-0"
        [ngClass]="{ 'col-12': true, 'col-md-9': !compare, 'col-md-3': compare }"
      >
        <!-- label khusus mobile -->
        <div class="metric-label d-md-none">
          <span class="badge-pill curr">{{ labelCurr }}</span>
        </div>

        <div class="bar bg-curr">
          <div
            class="fill curr"
            [class.up]="item.curr >= (item.prevY || 0)"
            [class.down]="item.curr < (item.prevY || 0)"
            [style.width.%]="pctCurr(item.curr)"
          ></div>
          <span class="val val-center">{{ item.curr }} {{ unit }}</span>
        </div>
      </div>

      <!-- Prev Year (desktop), atau tetap tampil dengan label di mobile jika aktif) -->
      @if (showPrevY) {
        <div class="col-12 col-md-3 mb-1 mb-md-0">
          <div class="metric-label d-md-none">
            <span class="badge-pill prevY">{{ labelPrevY }}</span>
          </div>

          <div class="bar bg-prevY">
            <div class="fill prev" [style.width.%]="pctPrevY(item.prevY || 0)"></div>
            <span class="val val-center">{{ item.prevY ?? "-" }} {{ unit }}</span>
          </div>
        </div>
      }

      <!-- Prev Month -->
      @if (showPrevM) {
        <div class="col-12 col-md-3">
          <div class="metric-label d-md-none">
            <span class="badge-pill prevM">{{ labelPrevM }}</span>
          </div>

          <div class="bar bg-prevM">
            <div class="fill prevM" [style.width.%]="pctPrevM(item.prevM || 0)"></div>
            <span class="val val-center">{{ item.prevM ?? "-" }} {{ unit }}</span>
          </div>
        </div>
      }

      <!-- spacer agar grid tetap rapi saat kombinasi kolom 2 -->
      @if (compare && showPrevY && !showPrevM) {
        <div class="d-none d-md-block col-md-3"></div>
      }
    </div>
  }
</div>
