<aside
  class="sidebar vh-100 bg-white shadow-sm border-end"
  [class.mobile-hidden]="isCollapsed()"
>
  <!-- Logo Section (Compact) -->
  <div
    class="logo-section border-bottom d-flex align-items-center justify-content-center"
  >
    <!-- Compact Logo (Favicon) -->
    <div class="logo-container">
      <img
        src="favicon.ico"
        alt="Galesong"
        width="32"
        height="32"
        class="logo-favicon"
      />
    </div>
  </div>

  <!-- Navigation Menu (Icon Only) -->
  <nav class="flex-fill py-3">
    <ul class="list-unstyled mb-0">
      @for (item of menuItems; track item.path) {
      <li class="px-2 mb-1">
        <a
          [routerLink]="item.path"
          routerLinkActive="active"
          class="nav-link-icon d-flex align-items-center justify-content-center text-decoration-none text-dark rounded-2 position-relative"
          (click)="onMenuClick(); $event.stopPropagation()"
          [attr.data-bs-toggle]="'tooltip'"
          [attr.data-bs-placement]="'right'"
          [attr.title]="item.label"
        >
          <i [class]="item.icon" class="fs-4"></i>

          <!-- Tooltip on hover (CSS-only) -->
          <div class="nav-tooltip">
            {{ item.label }}
          </div>
        </a>
      </li>
      }
    </ul>
  </nav>
</aside>
