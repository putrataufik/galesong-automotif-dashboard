<div class="card border-0 shadow-sm h-100 kpi-card">
  <div class="card-body p-3">
    <div class="d-flex align-items-center">
      <!-- Icon -->
      <div class="me-3">
        <div class="icon-wrapper rounded-circle p-2 d-flex align-items-center justify-content-center"
             [ngClass]="iconBgClass"
             style="width:40px;height:40px;">
          <i class="bi" [ngClass]="icon + ' text-primary'"></i>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-fill">
        <h6 class="kpi-title text-muted mb-1 small">{{ title }}</h6>

        <div class="kpi-value-container mb-2">
          <h4 class="kpi-value fw-bold mb-0 d-inline text-dark">{{ value }}</h4>
          <small class="text-muted ms-1" *ngIf="unit">{{ unit }}</small>
        </div>

        <small class="text-muted d-block" *ngIf="subtitle">{{ subtitle }}</small>
      </div>
    </div>
  </div>
</div>
