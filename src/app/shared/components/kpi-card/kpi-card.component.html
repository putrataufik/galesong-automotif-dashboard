<div class="card kpi-card h-100">
  <div class="card-body d-flex align-items-center p-3">
    <!-- Icon -->
    <div
      class="icon-wrapper rounded-circle d-flex align-items-center justify-content-center me-3"
      [ngStyle]="{ 'background-color': bgColor }"
    >
      <img
        [attr.src]="icon"
        [alt]="title"
        width="24"
        height="24"
        (error)="onIconError($event)"
      />
    </div>

    <!-- Text -->
    <div class="flex-fill">
      <h6 class="kpi-title text-muted mb-1">{{ title }}</h6>
      <div class="d-flex align-items-baseline">
        <h4 class="kpi-value fw-bold mb-0 text-dark">
          {{ value }}
        </h4>
        <small class="text-muted ms-1">{{ unit }}</small>
      </div>
    </div>
  </div>
</div>
