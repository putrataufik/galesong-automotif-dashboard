<!-- KPI Card Component -->
<div class="card border-0 shadow-sm h-100 kpi-card">
  <div class="card-body p-3">
    <!-- Static Content -->
    <div class="d-flex align-items-center">
      <!-- Icon Placeholder -->
      <div class="me-3">
        <div class="icon-wrapper rounded-circle p-2 d-flex align-items-center justify-content-center bg-light" 
             style="width: 40px; height: 40px;">
          <i class="bi bi-graph-up text-primary"></i>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-fill">
        <!-- Title -->
        <h6 class="kpi-title text-muted mb-1 small">
          KPI Title
        </h6>

        <!-- Value -->
        <div class="kpi-value-container mb-2">
          <h4 class="kpi-value fw-bold mb-0 d-inline text-dark">
            0
          </h4>
          <small class="text-muted ms-1">unit</small>
        </div>

        <!-- Subtitle -->
        <small class="text-muted d-block">Subtitle placeholder</small>
      </div>
    </div>
  </div>
</div>
