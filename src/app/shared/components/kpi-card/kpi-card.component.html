<!-- Compact KPI Card Component Template -->
<div class="kpi-card-compact bg-white rounded-3 p-3 h-100 shadow-sm border-0 position-relative overflow-hidden">
  
  <!-- Icon positioned absolutely -->
  <div
    class="icon-badge position-absolute"
    [style.background-color]="iconBgColor"
  >
    <i [class]="icon" [style.color]="iconColor"></i>
  </div>

  <!-- Content Container -->
  <div class="content-compact">
    <!-- Title -->
    <div class="kpi-title-compact text-muted mb-1">
      {{ title }}
    </div>

    <!-- Value with Unit in same line -->
    <div class="kpi-value-compact d-flex align-items-baseline justify-content-between">
      <div class="value-section">
        <span class="kpi-value fw-bold text-dark">
          {{ formatValue(value) }}
        </span>
        <span class="kpi-unit text-muted ms-1" *ngIf="unit">
          {{ unit }}
        </span>
      </div>
    </div>

    <!-- Subtitle (smaller and minimal) -->
    <div class="kpi-subtitle-compact text-muted mt-1" *ngIf="subtitle">
      {{ subtitle }}
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-overlay-compact position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white bg-opacity-75">
    <div class="spinner-border spinner-border-sm text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
