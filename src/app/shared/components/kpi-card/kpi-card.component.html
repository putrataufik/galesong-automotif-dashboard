<!-- KPI Card Component Template -->
<div class="kpi-card bg-white rounded-3 p-3 h-100 shadow-sm border-0">
  <div class="d-flex align-items-center">
    <!-- Icon Container with colored background -->
    <div
      class="icon-wrapper rounded-4 d-flex align-items-center justify-content-center me-3"
      [style.background-color]="iconBgColor"
      style="width: 60px; height: 60px; min-width: 40px"
    >
      <i [class]="icon" [style.color]="iconColor" style="font-size: 2.5rem"></i>
    </div>

    <!-- Content Container -->
    <div class="content-container flex-grow-1">
      <!-- Title/Label -->
      <div
        class="kpi-title text-muted mb-1"
        style="font-size: 0.75rem; font-weight: 500"
      >
        {{ title }}
      </div>

      <!-- Value with Unit -->
      <div class="kpi-value-container d-flex align-items-baseline">
        <span
          class="kpi-value fw-bold text-dark me-1"
          style="font-size: 1.5rem; line-height: 1.2"
        >
          {{ formatValue(value) }}
        </span>
        <span
          class="kpi-unit text-muted"
          style="font-size: 0.85rem; font-weight: 500"
          *ngIf="unit"
        >
          {{ unit }}
        </span>
      </div>

      <!-- Subtitle/Description -->
      <div
        class="kpi-subtitle text-muted mt-1"
        style="font-size: 0.75rem; line-height: 1.3"
        *ngIf="subtitle"
      >
        {{ subtitle }}
      </div>
    </div>
  </div>
</div>

<!-- Alternative layout for larger KPI cards (like the highlighted ones) -->
<div
  class="kpi-card-large bg-white rounded-3 p-4 h-100 shadow-sm border-0"
  *ngIf="isLarge"
>
  <div class="d-flex flex-column h-100">
    <!-- Header with icon and title -->
    <div class="d-flex align-items-center mb-3">
      <div
        class="icon-container me-3 d-flex align-items-center justify-content-center rounded-circle"
        [style.background-color]="iconBgColor"
        style="width: 40px; height: 40px"
      >
        <img
          [src]="icon"
          [alt]="title"
          width="20"
          height="20"
          style="object-fit: contain"
        />
      </div>
      <div class="text-muted fw-medium" style="font-size: 0.9rem">
        {{ title }}
      </div>
    </div>

    <!-- Large value display -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <div
        class="kpi-highlight-value fw-bold text-dark mb-1"
        style="font-size: 1.75rem; line-height: 1.1"
      >
        {{ highlightLabel }}
      </div>
      <div
        class="kpi-highlight-name text-dark fw-semibold"
        style="font-size: 1.1rem"
      >
        {{ highlightValue }}
      </div>
    </div>
  </div>
</div>
