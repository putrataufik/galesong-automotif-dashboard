<div class="container-fluid p-4">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold text-dark mb-3">
        Dashboard <span class="text-primary">Galesong Otomotif</span>
      </h2>

      <app-filter (search)="onSearch($event)"></app-filter>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="row g-4">
      <!-- Loading -->
      <div *ngIf="loading" class="col-12 text-center text-muted">
        <p>Loading data...</p>
      </div>

      <!-- KPI Cards -->
      <div *ngIf="!loading && kpiData.length > 0" class="col-12">
        <div class="row g-3">
          <div *ngFor="let kpi of kpiData" class="col-md-3">
            <app-kpi-card
              [title]="kpi.title"
              [value]="kpi.value"
              [unit]="kpi.unit"
              [subtitle]="kpi.subtitle"
            ></app-kpi-card>
          </div>
        </div>
      </div>

      <!-- Placeholder jika belum ada data -->
      <div *ngIf="!loading && kpiData.length === 0" class="col-12 text-center text-muted">
        <p>Silakan pilih filter dan klik Cari untuk menampilkan data.</p>
      </div>
    </div>
  </div>
</div>
