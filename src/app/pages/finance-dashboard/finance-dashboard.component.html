<div class="container-fluid p-4">
  <!-- Header dan Filter -->
  <div class="row mb-2">
    <div class="col-12 text-center">
      <h5 class="fw-bold text-dark my-3">
        Finance <span class="text-success">Dashboard</span>
      </h5>
    </div>
  </div>
  <div>
    <div class="row mb-2">
      <div class="col-12">
        <app-filter-aftersales-dashboard />
      </div>
    </div>

    <div class="row g-2 mb-2">
      <div class="col-12">
        <div
          class="d-flex flex-column flex-md-row align-items-md-center justify-content-md-between gap-2 my-3"
        >
          <div class="d-flex align-items-center">
            <i class="bi bi-speedometer2 text-info me-2 fs-5"></i>
            <h6 class="mb-0 fw-bold text-dark">Sales Performance</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <app-kpi-card
          [title]="'Pemasukan'"
          [value]="'Rp. 150,05'"
          unit="juta"
          [subtitle]="'Total Pemasukan'"
          icon="bi bi-arrow-up-right"
          iconColor="#0B9D00"
          iconBgColor="#E8FFE6"
        />
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <app-kpi-card
          [title]="'Pengeluaran'"
          [value]="'Rp. 75,05'"
          unit="juta"
          [subtitle]="'Total Pengeluaran'"
          icon="bi bi-arrow-down-right"
          iconColor="#FF0000"
          iconBgColor="#FFCFCF"
        />
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <app-kpi-card
          [title]="'Profit'"
          [value]="'Rp. 75,05'"
          unit="juta"
          [subtitle]="'Total Keuntungan'"
          icon="bi bi-cash-stack"
          iconColor="#0B9D00"
          iconBgColor="#E8FFE6"
        />
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <app-kpi-card
          [title]="'Pengeluaran Terbesar'"
          [value]="'Gaji Karyawan'"
          unit="juta"
          [subtitle]="'Gaji Karyawan'"
          icon="bi bi-cash"
          iconColor="#FFA600"
          iconBgColor="#FFF0D5"
        />
      </div>
      <div class="row g-2 mb-2">
        <div class="col-12 col-lg-4">
          <app-line-chart-card
            [title]="'Pemasukan vs Pengeluaran (12 Bulan)'"
            [labels]="monthLabels()"
            [datasets]="chartDatasets()"
            [height]="300"
            [showLegend]="true"
          >
          </app-line-chart-card>
        </div>
        <div class="col-12 col-lg-4">
          <app-pie-chart-card
            [title]="'Kontribusi Pengeluaran per Kategori'"
            [labels]="expenseCategoryLabels()"
            [data]="expenseCategoryData()"
            [chartType]="'currency'"
            [height]="270"
            [showLegend]="true"
          >
          </app-pie-chart-card>
        </div>
      </div>
      <div class="row g-4 mb-5">
        <div class="col-12 col-lg-12">
          <app-finance-transactions-table></app-finance-transactions-table>
        </div>
      </div>
    </div>
    <!-- Error Alert -->
    @if (error() && !loading()) {
    <div class="row mb-4">
      <div class="col-12">
        <div class="alert alert-danger border-0 rounded-3" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <strong>Error:</strong> {{ error() }}
        </div>
      </div>
    </div>
    }

    <!-- Global Loading Spinner -->
    @if (loading()) {
    <div class="row">
      <div class="col-12">
        <div
          class="d-flex justify-content-center align-items-center p-5"
          style="min-height: 400px"
        >
          <div
            class="spinner-border text-success"
            style="width: 3rem; height: 3rem"
            role="status"
          >
            <span class="visually-hidden">Memuat dashboard after sales...</span>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
