<div class="d-flex vh-100 overflow-hidden">
  <!-- Sidebar (Desktop: Left sidebar, Mobile: Top navigation) -->
  <app-sidebar
    [isCollapsed]="isSidebarCollapsed()"
    (toggleSidebar)="toggleSidebar()"
  >
  </app-sidebar>

  <!-- Main Content Area -->
  <div
    class="flex-fill d-flex flex-column main-content-desktop main-content-mobile"
  >
    <!-- No Mobile Header needed -->

    <!-- Page Content -->
    <main class="flex-fill bg-light overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- No Mobile Overlay needed -->
</div>
